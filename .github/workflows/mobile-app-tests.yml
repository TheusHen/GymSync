name: Mobile App Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/mobile_app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/mobile_app/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: apps/mobile_app
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'stable'
        cache: true
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test